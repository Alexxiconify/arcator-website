<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Page - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3" id="page-title">Page</h1>
    </div>
</section>

<main class="container py-5">
    <div class="card">
        <div class="card-body" id="page-content">Loading...</div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './AuthService.js';
    import DataService from './DataService.js';
    import { initPage } from './UIService.js';

    const id = new URL(location.href).searchParams.get('id');
    
    async function init() {
        await initPage(AuthService);
        if (!id) {
            document.getElementById('page-content').innerHTML = '<p class="text-danger">No page ID provided</p>';
            return;
        }
        const page = await DataService.getPage(id);
        if (!page) {
            document.getElementById('page-content').innerHTML = '<p class="text-danger">Page not found</p>';
            return;
        }
        document.getElementById('page-title').textContent = page.title || 'Untitled';
        const content = page.content || '';
        document.getElementById('page-content').innerHTML = DOMPurify.sanitize(marked.parse(content));
    }
    init();
</script>
</body>
</html>
