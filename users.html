<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Account - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">User Profile</h1>
        <p class="lead">Manage your account settings and preferences</p>
    </div>
</section>

<main class="container py-5" x-data="{ 
    email: '', password: '', displayName: '', handle: '', 
    isSignUp: false,
    profile: {}, 
    get user() { return this.$store.auth?.user }, 
    get storeProfile() { return this.$store.auth?.profile }
}" x-init="$watch('storeProfile', v => { if(v) profile = {...v} }); if($store.auth?.profile) profile = {...$store.auth.profile}">

    <!-- Sign In / Sign Up -->
    <div x-show="!user" class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4" x-text="isSignUp ? 'Create Account' : 'Sign In'"></h4>
                    
                    <!-- Sign In Form -->
                    <form x-show="!isSignUp" @submit.prevent="$store.auth.login(email, password).catch(e => Swal.fire('Error', e.message, 'error'))">
                        <div class="mb-3"><input type="email" x-model="email" class="form-control" placeholder="Email" autocomplete="email" required></div>
                        <div class="mb-3"><input type="password" x-model="password" class="form-control" placeholder="Password" autocomplete="current-password" required></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    </form>
                    
                    <!-- Sign Up Form -->
                    <form x-show="isSignUp" @submit.prevent="$store.auth.signup(email, password, displayName, handle).then(() => Swal.fire('Success', 'Account created!', 'success')).catch(e => Swal.fire('Error', e.message, 'error'))">
                        <div class="mb-3"><input type="text" x-model="displayName" class="form-control" placeholder="Display Name" required></div>
                        <div class="mb-3"><input type="text" x-model="handle" class="form-control" placeholder="Handle (username)"></div>
                        <div class="mb-3"><input type="email" x-model="email" class="form-control" placeholder="Email" autocomplete="email" required></div>
                        <div class="mb-3"><input type="password" x-model="password" class="form-control" placeholder="Password (min 6 chars)" autocomplete="new-password" required minlength="6"></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                    </form>
                    
                    <div class="text-center mb-3">
                        <button class="btn btn-link" @click="isSignUp = !isSignUp" x-text="isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up'" title="Toggle Sign Up"></button>
                    </div>
                    
                    <hr>
                    <p class="text-center text-secondary small mb-2">Or continue with</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary" @click="$store.auth.loginWithProvider('google').catch(e => Swal.fire('Error', e.message, 'error'))">Google</button>
                        <button class="btn btn-outline-secondary" @click="$store.auth.loginWithProvider('github').catch(e => Swal.fire('Error', e.message, 'error'))">GitHub</button>
                        <button class="btn btn-outline-secondary" @click="$store.auth.loginWithProvider('twitter').catch(e => Swal.fire('Error', e.message, 'error'))">Twitter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logged In - Profile Settings -->
    <div x-show="user" class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Profile Settings</h4>
                    <button class="btn btn-outline-danger btn-sm" @click="$store.auth.logout()">Sign Out</button>
                </div>
                <div class="card-body">
                    <form @submit.prevent="(async () => { await $store.auth.saveProfile($store.auth.user.uid, profile); Swal.fire('Success', 'Profile updated', 'success'); })().catch(e => Swal.fire('Error', e.message, 'error'))">
                        
                        <!-- Profile Info -->
                        <div class="d-flex align-items-center gap-4 mb-4">
                            <img :src="profile.photoURL || './defaultuser.png'" class="rounded-circle border border-primary profile-preview-lg" alt="Profile">
                            <div class="flex-grow-1">
                                <h5 class="mb-3">Profile</h5>
                                <div class="row g-3">
                                    <div class="col-md-6"><label class="form-label" for="profile-displayName">Display Name</label><input id="profile-displayName" x-model="profile.displayName" class="form-control" title="Display Name"></div>
                                    <div class="col-md-6"><label class="form-label" for="profile-handle">Handle</label><input id="profile-handle" x-model="profile.handle" class="form-control" title="Handle"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6"><label class="form-label" for="profile-email">Email</label><input id="profile-email" x-model="profile.email" class="form-control" readonly title="Email Address"></div>
                            <div class="col-md-6"><label class="form-label" for="profile-photoURL">Photo URL</label><input id="profile-photoURL" x-model="profile.photoURL" class="form-control" title="Profile Picture URL"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="profile-customCSS">Custom CSS</label>
                            <textarea id="profile-customCSS" x-model="profile.customCSS" class="form-control" rows="3" placeholder="/* Custom CSS here */" title="Custom CSS"></textarea>
                        </div>
                        
                        <hr>
                        
                        <!-- Appearance -->
                        <h5 class="mb-3">Appearance</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label" for="profile-theme">Theme</label>
                                <select id="profile-theme" x-model="profile.themePreference" class="form-select" aria-label="Theme Preference" title="Theme Preference">
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="profile-font">Font Size</label>
                                <select id="profile-font" x-model="profile.fontScaling" class="form-select" aria-label="Font Scaling" title="Font Scaling">
                                    <option value="small">Small</option>
                                    <option value="normal">Normal</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>

                        <h5 class="mb-3">Preferences</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pref-emailNotifs" x-model="profile.emailNotifications">
                                    <label class="form-check-label" for="pref-emailNotifs">Email Notifications</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pref-pushNotifs" x-model="profile.pushNotifications">
                                    <label class="form-check-label" for="pref-pushNotifs">Push Notifications</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pref-discordNotifs" x-model="profile.discordNotifications">
                                    <label class="form-check-label" for="pref-discordNotifs">Discord Notifications</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pref-profileVisible" x-model="profile.profileVisible">
                                    <label class="form-check-label" for="pref-profileVisible">Profile Visible</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pref-thirdParty" x-model="profile.thirdPartySharing">
                                    <label class="form-check-label" for="pref-thirdParty">Third Party Sharing</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pref-debug" x-model="profile.debugMode">
                                    <label class="form-check-label" for="pref-debug">Debug Mode</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pref-activity" x-model="profile.activityTracking">
                                    <label class="form-check-label" for="pref-activity">Activity Tracking</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label class="form-label" for="pref-retention">Data Retention (days)</label>
                                <input type="number" id="pref-retention" x-model="profile.dataRetention" class="form-control" title="Data Retention Period">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="pref-shortcuts">Keyboard Shortcuts</label>
                                <select id="pref-shortcuts" x-model="profile.keyboardShortcuts" class="form-select" title="Keyboard Shortcuts">
                                    <option value="enabled">Enabled</option>
                                    <option value="disabled">Disabled</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="pref-notifFreq">Notification Frequency</label>
                                <select id="pref-notifFreq" x-model="profile.notificationFrequency" class="form-select" title="Notification Frequency">
                                    <option value="immediate">Immediate</option>
                                    <option value="daily">Daily Digest</option>
                                    <option value="weekly">Weekly Digest</option>
                                </select>
                            </div>
                        </div>

                        <h5 class="mb-3">Accessibility</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="acc-highContrast" x-model="profile.highContrast">
                                    <label class="form-check-label" for="acc-highContrast">High Contrast</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="acc-reducedMotion" x-model="profile.reducedMotion">
                                    <label class="form-check-label" for="acc-reducedMotion">Reduced Motion</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="acc-screenReader" x-model="profile.screenReader">
                                    <label class="form-check-label" for="acc-screenReader">Screen Reader Optimized</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="acc-focus" x-model="profile.focusIndicators">
                                    <label class="form-check-label" for="acc-focus">Focus Indicators</label>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <!-- Linked Accounts -->
                        <h5 class="mb-3">Linked Accounts</h5>
                        <div class="row g-2 mb-4">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center p-2 border rounded">
                                    <span>Google</span>
                                    <button type="button" class="btn btn-sm" 
                                        :class="$store.auth.isProviderLinked('google.com') ? 'btn-outline-danger' : 'btn-outline-primary'"
                                        @click="$store.auth.isProviderLinked('google.com') ? $store.auth.unlinkProvider('google.com').catch(e => Swal.fire('Error', e.message, 'error')) : $store.auth.linkProvider('google').catch(e => Swal.fire('Error', e.message, 'error'))"
                                        x-text="$store.auth.isProviderLinked('google.com') ? 'Unlink' : 'Link'" title="Link or Unlink Google"></button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center p-2 border rounded">
                                    <span>GitHub</span>
                                    <button type="button" class="btn btn-sm" 
                                        :class="$store.auth.isProviderLinked('github.com') ? 'btn-outline-danger' : 'btn-outline-primary'"
                                        @click="$store.auth.isProviderLinked('github.com') ? $store.auth.unlinkProvider('github.com').catch(e => Swal.fire('Error', e.message, 'error')) : $store.auth.linkProvider('github').catch(e => Swal.fire('Error', e.message, 'error'))"
                                        x-text="$store.auth.isProviderLinked('github.com') ? 'Unlink' : 'Link'" title="Link or Unlink GitHub"></button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center p-2 border rounded">
                                    <span>Discord</span>
                                    <button type="button" class="btn btn-sm" 
                                        :class="$store.auth.isProviderLinked('oidc.oidc.discord') ? 'btn-outline-danger' : 'btn-outline-primary'"
                                        @click="$store.auth.isProviderLinked('oidc.oidc.discord') ? $store.auth.unlinkProvider('oidc.oidc.discord').catch(e => Swal.fire('Error', e.message, 'error')) : $store.auth.linkProvider('discord').catch(e => Swal.fire('Error', e.message, 'error'))"
                                        x-text="$store.auth.isProviderLinked('oidc.oidc.discord') ? 'Unlink' : 'Link'" title="Link or Unlink Discord"></button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between align-items-center p-2 border rounded">
                                    <span>Twitter</span>
                                    <button type="button" class="btn btn-sm" 
                                        :class="$store.auth.isProviderLinked('twitter.com') ? 'btn-outline-danger' : 'btn-outline-primary'"
                                        @click="$store.auth.isProviderLinked('twitter.com') ? $store.auth.unlinkProvider('twitter.com').catch(e => Swal.fire('Error', e.message, 'error')) : $store.auth.linkProvider('twitter').catch(e => Swal.fire('Error', e.message, 'error'))"
                                        x-text="$store.auth.isProviderLinked('twitter.com') ? 'Unlink' : 'Link'" title="Link or Unlink Twitter"></button>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save All Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</body>
</html>
