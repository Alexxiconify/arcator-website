<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Account - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">User Profile</h1>
        <p class="lead">Manage your account settings and preferences</p>
    </div>
</section>

<main class="container py-5" x-data="userData">
    <!-- Auth Section -->
    <div x-show="!$store.auth.user" class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign In</h4>
                    <form @submit.prevent="login">
                        <div class="mb-3"><input type="email" x-model="email" class="form-control" placeholder="Email" autocomplete="email" required></div>
                        <div class="mb-3"><input type="password" x-model="password" class="form-control" placeholder="Password" autocomplete="current-password" required></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    </form>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary" @click="loginWithProvider('google')">Sign in with Google</button>
                        <button class="btn btn-outline-secondary" @click="loginWithProvider('github')">Sign in with GitHub</button>
                        <button class="btn btn-outline-secondary" @click="loginWithProvider('twitter')">Sign in with Twitter</button>
                        <button class="btn btn-outline-secondary" @click="loginWithProvider('discord')">Sign in with Discord</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Section -->
    <div x-show="$store.auth.user" class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Profile Settings</h4>
                    <button class="btn btn-outline-danger btn-sm" @click="$store.auth.logout()">Sign Out</button>
                </div>
                <div class="card-body">
                    <form @submit.prevent="saveProfile">
                        <div class="d-flex align-items-center gap-4 mb-4">
                            <img :src="profile.photoURL || './defaultuser.png'" class="rounded-circle border border-primary profile-pic-preview profile-preview-lg" alt="Profile Preview">
                            <div class="flex-grow-1">
                                <h5 class="mb-3">Profile</h5>
                                <div class="row g-3">
                                    <div class="col-md-6"><label class="form-label" for="profile-displayName">Display Name</label><input id="profile-displayName" x-model="profile.displayName" class="form-control"></div>
                                    <div class="col-md-6"><label class="form-label" for="profile-handle">Handle</label><input id="profile-handle" x-model="profile.handle" class="form-control"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6"><label class="form-label" for="profile-email">Email</label><input id="profile-email" x-model="profile.email" class="form-control" readonly></div>
                            <div class="col-md-6"><label class="form-label" for="profile-photoURL">Photo URL</label><input id="profile-photoURL" x-model="profile.photoURL" class="form-control"></div>
                        </div>
                        
                        <hr>
                        <h5 class="mb-3">Appearance</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label" for="profile-theme">Theme</label>
                                <select id="profile-theme" x-model="profile.themePreference" class="form-select" aria-label="Theme Preference">
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="profile-font">Font Size</label>
                                <select id="profile-font" x-model="profile.fontScaling" class="form-select" aria-label="Font Scaling">
                                    <option value="small">Small</option>
                                    <option value="normal">Normal</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save All Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="./app.js"></script>
<script type="module">
    import { db, COLLECTIONS, updateDoc, doc, updateProfile, auth } from './firebase-init.js';

    document.addEventListener('alpine:init', () => {
        Alpine.data('userData', () => ({
            email: '',
            password: '',
            profile: {},

            init() {
                this.$watch('$store.auth.profile', val => {
                    if (val) this.profile = { ...val };
                });
                if (Alpine.store('auth').profile) this.profile = { ...Alpine.store('auth').profile };
            },

            async login() {
                try {
                    await Alpine.store('auth').login(this.email, this.password);
                } catch (e) {
                    Swal.fire('Error', e.message, 'error');
                }
            },

            async loginWithProvider(provider) {
                try {
                    await Alpine.store('auth').loginWithProvider(provider);
                } catch (e) {
                    Swal.fire('Error', e.message, 'error');
                }
            },

            async saveProfile() {
                try {
                    const user = Alpine.store('auth').user;
                    if (!user) return;
                    
                    await updateDoc(doc(db, COLLECTIONS.USER_PROFILES, user.uid), this.profile);
                    
                    // Update Auth profile if needed
                    if (this.profile.displayName !== user.displayName || this.profile.photoURL !== user.photoURL) {
                        await updateProfile(user, { 
                            displayName: this.profile.displayName, 
                            photoURL: this.profile.photoURL 
                        });
                    }
                    
                    // Update store
                    Alpine.store('auth').profile = { ...this.profile };
                    Alpine.store('auth').cacheUser(user, this.profile);
                    Alpine.store('auth').updateTheme(this.profile.themePreference, this.profile.fontScaling);
                    
                    Swal.fire('Success', 'Profile updated', 'success');
                } catch (e) {
                    Swal.fire('Error', e.message, 'error');
                }
            }
        }));
    });
</script>
</body>
</html>
