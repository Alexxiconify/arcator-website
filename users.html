<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Account - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">User Profile</h1>
        <p class="lead">Manage your account settings and preferences</p>
    </div>
</section>

<main class="container py-5">
    <!-- Auth Section -->
    <div id="auth-section" class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign In</h4>
                    <form id="login-form">
                        <div class="mb-3"><input type="email" id="login-email" class="form-control" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" id="login-password" class="form-control" placeholder="Password" required></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    </form>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary" id="google-btn">Sign in with Google</button>
                        <button class="btn btn-outline-secondary" id="github-btn">Sign in with GitHub</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Section -->
    <div id="settings-section" class="row justify-content-center" style="display:none">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Profile Settings</h4>
                    <button class="btn btn-outline-danger btn-sm" id="logout-btn">Sign Out</button>
                </div>
                <div class="card-body">
                    <form id="settings-form">
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label" for="displayName">Display Name</label><input id="displayName" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label" for="handle">Handle</label><input id="handle" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label" for="email">Email</label><input id="email" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label" for="photoURL">Photo URL</label><input id="photoURL" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label" for="discordURL">Discord</label><input id="discordURL" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label" for="githubURL">GitHub</label><input id="githubURL" class="form-control"></div>
                            <div class="col-md-6">
                                <label class="form-label" for="theme">Theme</label>
                                <select id="theme" class="form-select" aria-label="Theme">
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="fontScaling">Font Size</label>
                                <select id="fontScaling" class="form-select" aria-label="Font Size">
                                    <option value="small">Small</option>
                                    <option value="normal">Normal</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>
                        <hr class="my-4">
                        <h5>Notifications</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4"><div class="form-check"><input id="emailNotif" class="form-check-input" type="checkbox"><label class="form-check-label" for="emailNotif">Email</label></div></div>
                            <div class="col-md-4"><div class="form-check"><input id="pushNotif" class="form-check-input" type="checkbox"><label class="form-check-label" for="pushNotif">Push</label></div></div>
                            <div class="col-md-4"><div class="form-check"><input id="discordNotif" class="form-check-input" type="checkbox"><label class="form-check-label" for="discordNotif">Discord</label></div></div>
                        </div>
                        <h5>Privacy</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4"><div class="form-check"><input id="profileVisible" class="form-check-input" type="checkbox"><label class="form-check-label" for="profileVisible">Profile Visible</label></div></div>
                            <div class="col-md-4"><div class="form-check"><input id="activityTracking" class="form-check-input" type="checkbox"><label class="form-check-label" for="activityTracking">Activity Tracking</label></div></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save All Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './AuthService.js';
    import { initPage } from './UIService.js';

    let currentUser = null;

    async function init() {
        await initPage(AuthService);
        
        AuthService.onAuthChange(({ user, profile }) => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('settings-section').style.display = 'flex';
                populateSettings(profile);
            } else {
                document.getElementById('auth-section').style.display = 'flex';
                document.getElementById('settings-section').style.display = 'none';
            }
        });
    }

    function populateSettings(profile) {
        if (!profile) return;
        document.getElementById('displayName').value = profile.displayName || '';
        document.getElementById('handle').value = profile.handle || '';
        document.getElementById('email').value = profile.email || '';
        document.getElementById('photoURL').value = profile.photoURL || '';
        document.getElementById('discordURL').value = profile.discordURL || '';
        document.getElementById('githubURL').value = profile.githubURL || '';
        document.getElementById('theme').value = profile.themePreference || 'dark';
        document.getElementById('fontScaling').value = profile.fontScaling || 'normal';
        document.getElementById('emailNotif').checked = profile.emailNotifications ?? true;
        document.getElementById('pushNotif').checked = profile.pushNotifications ?? true;
        document.getElementById('discordNotif').checked = profile.discordNotifications ?? false;
        document.getElementById('profileVisible').checked = profile.profileVisible ?? true;
        document.getElementById('activityTracking').checked = profile.activityTracking ?? true;
    }

    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        try {
            await AuthService.login(
                document.getElementById('login-email').value,
                document.getElementById('login-password').value
            );
            Swal.fire('Success', 'Logged in', 'success');
        } catch (e) { Swal.fire('Error', e.message, 'error'); }
    };

    document.getElementById('google-btn').onclick = async () => {
        try { await AuthService.loginWithGoogle(); } catch (e) { Swal.fire('Error', e.message, 'error'); }
    };

    document.getElementById('github-btn').onclick = async () => {
        try { await AuthService.loginWithGithub(); } catch (e) { Swal.fire('Error', e.message, 'error'); }
    };

    document.getElementById('logout-btn').onclick = async () => {
        await AuthService.logout();
        Swal.fire('Signed out', '', 'info');
    };

    document.getElementById('theme').onchange = (e) => {
        document.documentElement.setAttribute('data-bs-theme', e.target.value);
    };

    document.getElementById('settings-form').onsubmit = async (e) => {
        e.preventDefault();
        try {
            await AuthService.updateProfile(currentUser.uid, {
                displayName: document.getElementById('displayName').value,
                handle: document.getElementById('handle').value,
                email: document.getElementById('email').value,
                photoURL: document.getElementById('photoURL').value,
                discordURL: document.getElementById('discordURL').value,
                githubURL: document.getElementById('githubURL').value,
                themePreference: document.getElementById('theme').value,
                fontScaling: document.getElementById('fontScaling').value,
                emailNotifications: document.getElementById('emailNotif').checked,
                pushNotifications: document.getElementById('pushNotif').checked,
                discordNotifications: document.getElementById('discordNotif').checked,
                profileVisible: document.getElementById('profileVisible').checked,
                activityTracking: document.getElementById('activityTracking').checked
            });
            Swal.fire('Saved', 'Settings updated', 'success');
        } catch (e) { Swal.fire('Error', e.message, 'error'); }
    };

    init();
</script>
</body>
</html>
