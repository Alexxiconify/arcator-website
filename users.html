<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body x-data="userStore">
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">User Profile</h1>
        <p class="lead">Manage your account settings and preferences</p>
    </div>
</section>

<main class="container py-5">
    <!-- Auth Section -->
    <div x-show="!user" class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign In</h4>
                    <form @submit.prevent="login">
                        <div class="mb-3"><input type="email" class="form-control" placeholder="Email" x-model="loginForm.email" required></div>
                        <div class="mb-3"><input type="password" class="form-control" placeholder="Password" x-model="loginForm.password" required></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    </form>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary" @click="loginGoogle">Sign in with Google</button>
                        <button class="btn btn-outline-secondary" @click="loginGithub">Sign in with GitHub</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Section -->
    <div x-show="user" class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Profile Settings</h4>
                    <button class="btn btn-outline-danger btn-sm" @click="logout">Sign Out</button>
                </div>
                <div class="card-body">
                    <form @submit.prevent="saveProfile">
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label" for="displayName">Display Name</label><input id="displayName" class="form-control" x-model="settings.displayName"></div>
                            <div class="col-md-6"><label class="form-label" for="handle">Handle</label><input id="handle" class="form-control" x-model="settings.handle"></div>
                            <div class="col-md-6"><label class="form-label" for="email">Email</label><input id="email" class="form-control" x-model="settings.email"></div>
                            <div class="col-md-6"><label class="form-label" for="photoURL">Photo URL</label><input id="photoURL" class="form-control" x-model="settings.photoURL"></div>
                            <div class="col-md-6"><label class="form-label" for="discordURL">Discord</label><input id="discordURL" class="form-control" x-model="settings.discordURL"></div>
                            <div class="col-md-6"><label class="form-label" for="githubURL">GitHub</label><input id="githubURL" class="form-control" x-model="settings.githubURL"></div>
                            <div class="col-md-6">
                                <label class="form-label">Theme</label>
                                <select id="theme" class="form-select" x-model="settings.themePreference" @change="applyTheme" aria-label="Theme">
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Font Size</label>
                                <select id="fontScaling" class="form-select" x-model="settings.fontScaling" aria-label="Font Size">
                                    <option value="small">Small</option>
                                    <option value="normal">Normal</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>
                        <hr class="my-4">
                        <h5>Notifications</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4"><div class="form-check"><input id="emailNotif" class="form-check-input" type="checkbox" x-model="settings.emailNotifications"><label class="form-check-label" for="emailNotif">Email</label></div></div>
                            <div class="col-md-4"><div class="form-check"><input id="pushNotif" class="form-check-input" type="checkbox" x-model="settings.pushNotifications"><label class="form-check-label" for="pushNotif">Push</label></div></div>
                            <div class="col-md-4"><div class="form-check"><input id="discordNotif" class="form-check-input" type="checkbox" x-model="settings.discordNotifications"><label class="form-check-label" for="discordNotif">Discord</label></div></div>
                        </div>
                        <h5>Privacy</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4"><div class="form-check"><input id="profileVisible" class="form-check-input" type="checkbox" x-model="settings.profileVisible"><label class="form-check-label" for="profileVisible">Profile Visible</label></div></div>
                            <div class="col-md-4"><div class="form-check"><input id="activityTracking" class="form-check-input" type="checkbox" x-model="settings.activityTracking"><label class="form-check-label" for="activityTracking">Activity Tracking</label></div></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save All Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './services/AuthService.js';
    import { initPage } from './services/UIService.js';

    document.addEventListener('alpine:init', () => {
        Alpine.data('userStore', () => ({
            user: null,
            loginForm: { email: '', password: '' },
            settings: { displayName: '', handle: '', email: '', photoURL: '', discordURL: '', githubURL: '', themePreference: 'dark', fontScaling: 'normal', emailNotifications: true, pushNotifications: true, discordNotifications: false, profileVisible: true, activityTracking: true },

            async init() {
                await initPage(AuthService);
                AuthService.onAuthChange(({ user, profile }) => {
                    this.user = user;
                    if (profile) Object.assign(this.settings, { displayName: profile.displayName || '', handle: profile.handle || '', email: profile.email || '', photoURL: profile.photoURL || '', discordURL: profile.discordURL || '', githubURL: profile.githubURL || '', themePreference: profile.themePreference || 'dark', fontScaling: profile.fontScaling || 'normal', emailNotifications: profile.emailNotifications ?? true, pushNotifications: profile.pushNotifications ?? true, discordNotifications: profile.discordNotifications ?? false, profileVisible: profile.profileVisible ?? true, activityTracking: profile.activityTracking ?? true });
                });
            },

            async login() {
                try {
                    await AuthService.login(this.loginForm.email, this.loginForm.password);
                    Swal.fire('Success', 'Logged in', 'success');
                } catch (e) { Swal.fire('Error', e.message, 'error'); }
            },

            async loginGoogle() { try { await AuthService.loginWithGoogle(); } catch (e) { Swal.fire('Error', e.message, 'error'); } },
            async loginGithub() { try { await AuthService.loginWithGithub(); } catch (e) { Swal.fire('Error', e.message, 'error'); } },
            async logout() { await AuthService.logout(); Swal.fire('Signed out', '', 'info'); },

            applyTheme() { document.documentElement.setAttribute('data-bs-theme', this.settings.themePreference); },

            async saveProfile() {
                try {
                    await AuthService.updateProfile(this.user.uid, this.settings);
                    Swal.fire('Saved', 'Settings updated', 'success');
                } catch (e) { Swal.fire('Error', e.message, 'error'); }
            }
        }));
    });
</script>
</body>
</html>
