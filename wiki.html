<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Wiki - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body>
<div id="navbar-placeholder"></div>
<div x-data="wikiApp" class="d-flex w-100">
    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-primary d-md-none position-fixed bottom-0 end-0 m-3 z-3 rounded-circle p-3 shadow" 
            @click="showSidebar = !showSidebar" title="Toggle Sidebar" aria-label="Toggle Sidebar">
        <i class="bi" :class="showSidebar ? 'bi-x-lg' : 'bi-list'"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar p-3" :class="showSidebar ? 'show' : ''">
        <div>
            <div class="mb-4 px-2">
                <h4 class="text-light m-0 d-flex align-items-center gap-2">
                    <i class="bi bi-book"></i> Arcator Wiki
                </h4>
                <p class="text-muted small mt-2 mb-0">Information about our servers and history</p>
            </div>
            <div class="nav flex-column nav-pills gap-2">
                <template x-for="t in tabs" :key="t.id">
                    <a href="#" class="nav-link nav-link-custom" 
                       :class="tab === t.id ? 'active' : ''" 
                       @click.prevent="selectTab(t.id)">
                        <i class="bi" :class="t.icon"></i> <span x-text="t.label"></span>
                    </a>
                </template>
            </div>
            <!-- Admin Upload Button -->
            <template x-if="isAdmin">
                <button class="btn btn-outline-warning btn-sm mt-4 w-100" @click="uploadToFirebase()">
                    <i class="bi bi-cloud-upload"></i> Upload to Firebase
                </button>
            </template>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content w-100">
        <div class="container-fluid">
            <div class="glass-card p-4 mb-4">
                <div x-show="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">Loading wiki...</p>
                </div>
                <!-- Content containers for each tab -->
                <template x-for="t in tabs" :key="t.id">
                    <div x-show="tab === t.id && !loading" class="fade-in wiki-content" :data-tab="t.id" x-cloak></div>
                </template>
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>
<script src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js" defer></script>
<script type="module">
import { db, COLLECTIONS, doc, setDoc, getDocs, collection, firebaseReadyPromise } from './app.js';

document.addEventListener('alpine:init', () => {
    Alpine.data('wikiApp', () => ({
        tab: 'home',
        showSidebar: false,
        loading: true,
        isAdmin: false,
        tabs: [
            {id: 'home', label: 'Welcome', icon: 'bi-house'},
            {id: 'servers', label: 'Servers', icon: 'bi-hdd-network'},
            {id: 'software', label: 'Software', icon: 'bi-code-square'},
            {id: 'sysadmin', label: 'Sysadmin', icon: 'bi-terminal'},
            {id: 'machines', label: 'Machines', icon: 'bi-pc-display'},
            {id: 'staff', label: 'Staff', icon: 'bi-people'},
            {id: 'mcadmin', label: 'MCAdmin', icon: 'bi-shield-lock'},
            {id: 'growth', label: 'Growth Plans', icon: 'bi-graph-up'}
        ],
        tabContent: {},
        
        async init() {
            await firebaseReadyPromise;
            this.isAdmin = Alpine.store('auth')?.isAdmin || false;
            this.$watch('$store.auth.isAdmin', v => this.isAdmin = v);
            
            await this.loadContent();
            this.loading = false;
            this.$nextTick(() => this.renderTab(this.tab));
        },
        
        async loadContent() {
            try {
                const snap = await getDocs(collection(db, COLLECTIONS.WIKI_PAGES));
                if (!snap.empty) {
                    snap.forEach(d => this.tabContent[d.id] = d.data().content);
                    return;
                }
            } catch (e) { console.warn('Firebase load failed:', e); }
            
            for (const t of this.tabs) {
                try {
                    const res = await fetch(`./wiki-content/${t.id}.html`);
                    if (res.ok) this.tabContent[t.id] = await res.text();
                } catch (e) { console.warn(`Failed to load ${t.id}:`, e); }
            }
        },
        
        renderTab(tabId) {
            const container = document.querySelector(`.wiki-content[data-tab="${tabId}"]`);
            if (!container || !this.tabContent[tabId]) return;
            
            container.innerHTML = this.tabContent[tabId];
            if (window.Alpine) {
                container.querySelectorAll('[x-data]').forEach(el => Alpine.initTree(el));
            }
        },
        
        selectTab(tabId) {
            this.tab = tabId;
            this.showSidebar = false;
            this.$nextTick(() => this.renderTab(tabId));
        },
        
        async uploadToFirebase() {
            if (!confirm('Upload all wiki content to Firebase?')) return;
            try {
                for (const t of this.tabs) {
                    if (this.tabContent[t.id]) {
                        await setDoc(doc(db, COLLECTIONS.WIKI_PAGES, t.id), {
                            content: this.tabContent[t.id],
                            updatedAt: new Date().toISOString()
                        });
                    }
                }
                alert('Wiki content uploaded to Firebase successfully!');
            } catch (e) {
                console.error('Upload failed:', e);
                alert('Upload failed: ' + e.message);
            }
        }
    }));
});
</script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
