<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Wiki - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body x-data="wikiApp">
<div id="navbar-placeholder"></div>
<div class="d-flex w-100">
    <button class="btn btn-primary d-md-none position-fixed bottom-0 end-0 m-3 z-3 rounded-circle p-3 shadow" 
            @click="showSidebar = !showSidebar" aria-label="Toggle Sidebar">
        <i class="bi" :class="showSidebar ? 'bi-x-lg' : 'bi-list'"></i>
    </button>
    <div class="sidebar p-3" :class="showSidebar ? 'show' : ''">
        <div>
            <div class="mb-4 px-2">
                <h4 class="text-light m-0 d-flex align-items-center gap-2">
                    <i class="bi bi-book"></i> Arcator Wiki
                </h4>
                <p class="text-muted small mt-2 mb-0">Information about our servers and history</p>
            </div>
            <div class="nav flex-column nav-pills gap-2">
                <template x-for="t in tabs" :key="t.id">
                    <a href="#" class="nav-link nav-link-custom" :class="tab === t.id ? 'active' : ''" @click.prevent="selectTab(t.id)">
                        <i class="bi" :class="t.icon"></i> <span x-text="t.label"></span>
                    </a>
                </template>
            </div>
        </div>
    </div>
    <div class="main-content w-100">
        <div class="container-fluid">
            <div class="glass-card p-4 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3" x-show="!loading">
                    <h5 class="mb-0" x-text="tabs.find(t => t.id === tab)?.label || 'Wiki'"></h5>
                    <button class="btn btn-outline-primary btn-sm" x-show="canEdit" @click="editCurrentTab">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                </div>
                <div x-show="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">Loading wiki...</p>
                </div>
                <template x-for="t in tabs" :key="t.id">
                    <div x-show="tab === t.id && !loading" class="fade-in wiki-content" :data-tab="t.id" x-cloak></div>
                </template>
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
