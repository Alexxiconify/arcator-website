<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body x-data="pagesStore">
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">Pages</h1>
        <p class="lead">Custom community pages</p>
    </div>
</section>

<main class="container py-5">
    <template x-if="loading">
        <div class="text-center py-5"><div class="loading-spinner mx-auto"></div></div>
    </template>
    <template x-if="!loading && pages.length === 0">
        <div class="text-center py-5 text-secondary">No pages found</div>
    </template>
    <div class="row g-4" x-show="!loading && pages.length > 0">
        <template x-for="page in pages" :key="page.id">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" x-text="page.title || 'Untitled'"></h5>
                        <p class="card-text text-secondary" x-text="page.description || 'No description'"></p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <small class="text-secondary" x-text="formatDate(page.createdAt)"></small>
                        <a :href="'./page.html?id=' + page.id" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </template>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './AuthService.js';
    import DataService from './DataService.js';
    import { initPage } from './UIService.js';

    document.addEventListener('alpine:init', () => {
        Alpine.data('pagesStore', () => ({
            loading: true,
            pages: [],
            async init() {
                await initPage(AuthService);
                this.pages = await DataService.getPages();
                this.loading = false;
            },
            formatDate(ts) {
                if (!ts) return 'Unknown';
                const d = ts.seconds ? new Date(ts.seconds * 1000) : new Date(ts);
                return dayjs(d).format('MMM D, YYYY');
            }
        }));
    });
</script>
</body>
</html>
