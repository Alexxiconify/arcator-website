<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pages - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">Pages</h1>
        <p class="lead">Custom community pages</p>
    </div>
</section>

<main class="container py-5">
    <div id="pages-loading" class="text-center py-5"><div class="loading-spinner mx-auto"></div></div>
    <div id="pages-empty" class="text-center py-5 text-secondary" style="display:none">No pages found</div>
    <div id="pages-list" class="row g-4" style="display:none"></div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './AuthService.js';
    import DataService from './DataService.js';
    import { initPage } from './UIService.js';

    async function init() {
        try {
            await initPage(AuthService);
            const pages = await DataService.getPages();
            
            document.getElementById('pages-loading').style.display = 'none';
            
            if (pages.length === 0) {
                document.getElementById('pages-empty').style.display = 'block';
                return;
            }
            
            const list = document.getElementById('pages-list');
            list.style.display = 'flex';
            list.innerHTML = pages.map(page => {
                let date = 'Unknown';
                if (page.createdAt) {
                    const d = page.createdAt.seconds ? new Date(page.createdAt.seconds * 1000) : new Date(page.createdAt);
                    date = dayjs(d).format('MMM D, YYYY');
                }
                return `<div class="col-md-4"><div class="card h-100"><div class="card-body">
                    <h5 class="card-title">${page.title || 'Untitled'}</h5>
                    <p class="card-text text-secondary">${page.description || 'No description'}</p>
                </div><div class="card-footer d-flex justify-content-between align-items-center">
                    <small class="text-secondary">${date}</small>
                    <a href="./page.html?id=${page.id}" class="btn btn-primary btn-sm">View</a>
                </div></div></div>`;
            }).join('');
        } catch (e) {
            console.error('Pages init error:', e);
            document.getElementById('pages-loading').innerHTML = `<p class="text-danger">Error: ${e.message}</p>`;
        }
    }
    init();
</script>
</body>
</html>
