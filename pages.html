<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Pages - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3" x-data x-text="new URL(location.href).searchParams.get('id') ? 'Page' : 'Pages'">Pages</h1>
        <p class="lead" x-data x-show="!new URL(location.href).searchParams.get('id')">Custom community pages</p>
    </div>
</section>

<main class="container py-5" x-data="pagesData">
    <!-- List View -->
    <div x-show="!currentPageId">
        <div x-show="loading" class="text-center py-5"><div class="spinner-border text-primary"></div></div>
        <div x-show="!loading && pages.length === 0" class="text-center py-5 text-secondary">No pages found</div>
        
        <div class="row g-4">
            <template x-for="page in pages" :key="page.id">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" x-text="page.title || 'Untitled'"></h5>
                            <p class="card-text text-secondary" x-text="page.description || 'No description'"></p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <small class="text-secondary" x-text="formatDate(page.createdAt)"></small>
                            <a :href="'./pages.html?id=' + page.id" class="btn btn-primary btn-sm">View</a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Single Page View -->
    <div x-show="currentPageId">
        <div x-show="loading" class="text-center py-5"><div class="spinner-border text-primary"></div></div>
        <div x-show="!loading && !currentPage" class="text-center py-5 text-danger">Page not found</div>
        
        <div x-show="!loading && currentPage">
            <div class="card">
                <div class="card-body" x-html="renderContent(currentPage?.content)"></div>
            </div>
            <a href="./pages.html" class="btn btn-secondary mt-3">‚Üê Back to Pages</a>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="./app.js"></script>
<script type="module">
    import { db, COLLECTIONS, collection, getDocs, getDoc, doc, query, orderBy } from './firebase-init.js';
    import { formatDate } from './utils.js';

    document.addEventListener('alpine:init', () => {
        Alpine.data('pagesData', () => ({
            pages: [],
            currentPage: null,
            currentPageId: new URL(location.href).searchParams.get('id'),
            loading: true,

            async init() {
                if (this.currentPageId) {
                    await this.loadSinglePage(this.currentPageId);
                } else {
                    await this.loadPagesList();
                }
            },

            async loadPagesList() {
                try {
                    const q = query(collection(db, COLLECTIONS.PAGES), orderBy('createdAt', 'desc'));
                    const snap = await getDocs(q);
                    this.pages = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                } catch (e) {
                    console.error(e);
                } finally {
                    this.loading = false;
                }
            },

            async loadSinglePage(id) {
                try {
                    const snap = await getDoc(doc(db, COLLECTIONS.PAGES, id));
                    if (snap.exists()) {
                        this.currentPage = { id: snap.id, ...snap.data() };
                        document.title = `${this.currentPage.title || 'Page'} - Arcator`;
                    }
                } catch (e) {
                    console.error(e);
                } finally {
                    this.loading = false;
                }
            },

            formatDate(ts) {
                if (!ts) return 'Unknown';
                const d = ts.seconds ? new Date(ts.seconds * 1000) : new Date(ts);
                return dayjs(d).format('MMM D, YYYY');
            },

            renderContent(content) {
                if (!content) return '';
                const isHtml = content.trim().startsWith('<');
                return DOMPurify.sanitize(isHtml ? content : marked.parse(content));
            }
        }));
    });
</script>
</body>
</html>
