<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pages - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3" id="page-title">Pages</h1>
        <p class="lead" id="page-subtitle">Custom community pages</p>
    </div>
</section>

<!-- Page List View -->
<main id="pages-view" class="container py-5">
    <div id="pages-loading" class="text-center py-5"><div class="loading-spinner mx-auto"></div></div>
    <div id="pages-empty" class="text-center py-5 text-secondary d-none">No pages found</div>
    <div id="pages-list" class="row g-4 d-none"></div>
</main>

<!-- Single Page View -->
<main id="page-view" class="container py-5 d-none">
    <div class="card">
        <div class="card-body" id="page-content">Loading...</div>
    </div>
    <a href="./pages.html" class="btn btn-secondary mt-3">‚Üê Back to Pages</a>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './AuthService.js';
    import DataService from './DataService.js';
    import { initPage } from './UIService.js';

    const id = new URL(location.href).searchParams.get('id');

    async function init() {
        try {
            await initPage(AuthService);
            if (id) {
                await loadSinglePage(id);
            } else {
                await loadPagesList();
            }
        } catch (e) {
            console.error('Pages error:', e);
            document.getElementById('pages-loading').innerHTML = `<p class="text-danger">Error: ${e.message}</p>`;
        }
    }

    async function loadSinglePage(pageId) {
        document.getElementById('pages-view').classList.add('d-none');
        document.getElementById('page-view').classList.remove('d-none');
        document.getElementById('page-subtitle').classList.add('d-none');
        
        const page = await DataService.getPage(pageId);
        if (!page) {
            document.getElementById('page-content').innerHTML = '<p class="text-danger">Page not found</p>';
            return;
        }
        document.getElementById('page-title').textContent = page.title || 'Untitled';
        document.title = `${page.title || 'Page'} - Arcator`;
        
        let content = page.content || '';
        const isHtml = content.trim().startsWith('<');
        document.getElementById('page-content').innerHTML = DOMPurify.sanitize(isHtml ? content : marked.parse(content));
    }

    async function loadPagesList() {
        const pages = await DataService.getPages();
        document.getElementById('pages-loading').classList.add('d-none');
        
        if (pages.length === 0) {
            document.getElementById('pages-empty').classList.remove('d-none');
            return;
        }
        
        const list = document.getElementById('pages-list');
        list.classList.remove('d-none');
        list.innerHTML = pages.map(page => {
            let dateStr = 'Unknown';
            if (page.createdAt) {
                const d = page.createdAt.seconds ? new Date(page.createdAt.seconds * 1000) : new Date(page.createdAt);
                dateStr = dayjs(d).format('MMM D, YYYY');
            }
            return `
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${page.title || 'Untitled'}</h5>
                            <p class="card-text text-secondary">${page.description || 'No description'}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <small class="text-secondary">${dateStr}</small>
                            <a href="./pages.html?id=${page.id}" class="btn btn-primary btn-sm">View</a>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    init();
</script>
</body>
</html>
