<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body x-data="forumsStore">
<div id="navbar-placeholder"></div>

<section class="hero-section">
    <img src="./creativespawn.png" alt="Hero" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">Forums & Messages</h1>
        <p class="lead">Community discussions and conversations</p>
    </div>
</section>

<main class="container py-5">
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item"><a class="nav-link" :class="{ active: tab === 'forums' }" href="#" @click.prevent="tab = 'forums'">Forums</a></li>
        <li class="nav-item"><a class="nav-link" :class="{ active: tab === 'messages' }" href="#" @click.prevent="tab = 'messages'">Messages</a></li>
    </ul>

    <!-- Forums Tab -->
    <div x-show="tab === 'forums'">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0">Forums</h2>
            <button class="btn btn-primary btn-sm" @click="showCreate = !showCreate" x-show="user">Create Thread</button>
        </div>

        <div class="card mb-4" x-show="showCreate" x-transition>
            <div class="card-body">
                <h5 class="card-title">Create New Thread</h5>
                <form @submit.prevent="createThread">
                    <div class="mb-3"><input class="form-control" placeholder="Title" x-model="newThread.title" required></div>
                    <div class="mb-3"><textarea class="form-control" placeholder="Description" x-model="newThread.description" rows="3" required></textarea></div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <select class="form-select" x-model="newThread.category" required aria-label="Category">
                                <option value="">Select category...</option>
                                <option value="announcements">Announcements</option>
                                <option value="gaming">Gaming</option>
                                <option value="discussion">Discussion</option>
                                <option value="support">Support</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>
                        <div class="col-md-6"><input class="form-control" placeholder="Tags (comma-separated)" x-model="newThread.tags"></div>
                    </div>
                    <div class="d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-secondary btn-sm" @click="showCreate = false">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm">Post</button>
                    </div>
                </form>
            </div>
        </div>

        <template x-if="loading"><div class="text-center py-5"><div class="loading-spinner mx-auto"></div></div></template>
        <template x-if="!loading && forums.length === 0"><div class="text-center py-5 text-secondary">No threads yet</div></template>
        
        <div class="list-group" x-show="!loading && forums.length > 0">
            <template x-for="thread in forums" :key="thread.id">
                <div class="list-group-item list-group-item-action forum-thread" @click="openThread(thread)">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1" x-text="thread.title"></h6>
                            <small class="text-secondary" x-text="thread.category + ' â€¢ ' + formatDate(thread.createdAt)"></small>
                        </div>
                        <span class="badge bg-primary" x-text="(thread.commentCount || 0) + ' comments'"></span>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Messages Tab -->
    <div x-show="tab === 'messages'">
        <template x-if="!user"><div class="alert alert-info">Sign in to view messages</div></template>
        <template x-if="user">
            <div class="row" style="min-height: 400px;">
                <div class="col-md-4 border-end">
                    <h5 class="mb-3">Conversations</h5>
                    <div class="list-group" x-show="dms.length > 0">
                        <template x-for="dm in dms" :key="dm.id">
                            <a href="#" class="list-group-item list-group-item-action" :class="{ active: selectedDM?.id === dm.id }" @click.prevent="selectDM(dm)" x-text="dm.participantName || 'Chat'"></a>
                        </template>
                    </div>
                    <div class="text-secondary" x-show="dms.length === 0">No conversations</div>
                </div>
                <div class="col-md-8">
                    <template x-if="!selectedDM"><div class="text-center text-secondary py-5">Select a conversation</div></template>
                    <template x-if="selectedDM">
                        <div class="d-flex flex-column h-100">
                            <div class="flex-grow-1 overflow-auto mb-3" style="max-height: 300px;">
                                <template x-for="msg in messages" :key="msg.id">
                                    <div class="mb-2 p-2 rounded" :class="msg.senderId === user.uid ? 'bg-primary text-white ms-auto' : 'bg-secondary'" style="max-width: 80%;">
                                        <small x-text="msg.content"></small>
                                    </div>
                                </template>
                            </div>
                            <div class="input-group">
                                <input class="form-control" placeholder="Type a message..." x-model="newMessage" @keyup.enter="sendMessage">
                                <button class="btn btn-primary" @click="sendMessage">Send</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './services/AuthService.js';
    import DataService from './services/DataService.js';
    import { initPage } from './services/UIService.js';

    document.addEventListener('alpine:init', () => {
        Alpine.data('forumsStore', () => ({
            tab: 'forums', loading: true, showCreate: false,
            user: null, profile: null, forums: [], dms: [], messages: [],
            selectedDM: null, newMessage: '',
            newThread: { title: '', description: '', category: '', tags: '' },

            async init() {
                await initPage(AuthService);
                AuthService.onAuthChange(async ({ user, profile }) => {
                    this.user = user;
                    this.profile = profile;
                    if (user) this.dms = await DataService.getDMs(user.uid);
                });
                this.forums = await DataService.getForums();
                this.loading = false;
            },

            formatDate(ts) {
                if (!ts) return '';
                const d = ts.seconds ? new Date(ts.seconds * 1000) : new Date(ts);
                return dayjs(d).fromNow();
            },

            async createThread() {
                if (!this.user) return Swal.fire('Error', 'Sign in first', 'error');
                try {
                    await DataService.createForum({ title: this.newThread.title, description: this.newThread.description, category: this.newThread.category, tags: this.newThread.tags.split(',').map(t => t.trim()).filter(Boolean) }, this.user.uid);
                    this.forums = await DataService.getForums();
                    this.showCreate = false;
                    this.newThread = { title: '', description: '', category: '', tags: '' };
                    Swal.fire('Success', 'Thread created', 'success');
                } catch (e) { Swal.fire('Error', e.message, 'error'); }
            },

            openThread(thread) {
                Swal.fire({ title: thread.title, html: `<p>${DOMPurify.sanitize(thread.description || '')}</p>`, width: 600 });
            },

            async selectDM(dm) {
                this.selectedDM = dm;
                this.messages = await DataService.getMessages(this.user.uid, dm.id);
            },

            async sendMessage() {
                if (!this.newMessage.trim() || !this.selectedDM) return;
                this.newMessage = '';
            }
        }));
    });
</script>
</body>
</html>
