<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>.ql-editor{min-height:200px;background:#1a1a1a;color:#fff}.ql-toolbar{background:#222;border-color:#333!important}.ql-container{border-color:#333!important}.ql-snow .ql-stroke{stroke:#aaa}.ql-snow .ql-fill{fill:#aaa}.ql-snow .ql-picker{color:#aaa}[x-cloak]{display:none!important}</style>
</head>
<body x-data="adminPanel()" x-cloak>
<div id="navbar-placeholder"></div>

<div x-show="loading" class="container py-5 text-center"><div class="loading-spinner mx-auto"></div></div>

<div x-show="!loading && denied" class="container py-5 text-center">
    <h1 class="display-4 fw-bold mb-4">Access Denied</h1>
    <p class="lead text-secondary mb-4">You do not have permission to access moderator tools.</p>
    <a href="./index.html" class="btn btn-primary">Return Home</a>
</div>

<div x-show="!loading && !denied">
    <section class="hero-section">
        <img src="./creativespawn.png" alt="Hero" loading="lazy">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="display-4 fw-bold mb-3">Moderator Tools</h1>
            <p class="lead">Manage pages, moderate content, and oversee conversations.</p>
        </div>
    </section>

    <main class="container py-5">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header"><h5 class="mb-0">User Management</h5></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead><tr><th>User</th><th>Email</th><th>Actions</th></tr></thead>
                                <tbody>
                                    <template x-for="u in users" :key="u.id">
                                        <tr>
                                            <td class="d-flex align-items-center gap-2">
                                                <img :src="u.photoURL || './defaultuser.png'" class="profile-img-sm" alt="">
                                                <span x-text="u.displayName || 'Unknown'"></span>
                                            </td>
                                            <td x-text="u.email || '-'"></td>
                                            <td><button class="btn btn-outline-primary btn-sm" @click="editUser(u)">Edit</button></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Custom Pages</h5>
                        <button class="btn btn-primary btn-sm" @click="createPage()">Create Page</button>
                    </div>
                    <div class="card-body">
                        <div x-show="pages.length === 0" class="text-secondary">No pages</div>
                        <div class="list-group list-group-flush">
                            <template x-for="p in pages" :key="p.id">
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <span x-text="p.title || 'Untitled'"></span>
                                    <div class="btn-group btn-group-sm">
                                        <a :href="'./pages.html?id=' + p.id" class="btn btn-outline-secondary">View</a>
                                        <button class="btn btn-outline-primary" @click="editPage(p)">Edit</button>
                                        <button class="btn btn-outline-danger" @click="deletePage(p.id)">Delete</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h5 class="mb-0">Forum Threads</h5></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead><tr><th>Title</th><th>Author</th><th>Category</th><th>Date</th><th>Actions</th></tr></thead>
                                <tbody>
                                    <template x-for="t in threads" :key="t.id">
                                        <tr>
                                            <td x-text="t.title || 'Untitled'"></td>
                                            <td x-text="getAuthorName(t.authorId)"></td>
                                            <td x-text="t.category || 'General'"></td>
                                            <td x-text="formatDate(t.createdAt)"></td>
                                            <td>
                                                <button class="btn btn-outline-primary btn-sm" @click="editThread(t)">Edit</button>
                                                <button class="btn btn-outline-danger btn-sm" @click="deleteThread(t.id)">Delete</button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="footer-placeholder"></div>

<script type="module" src="./ModService.js"></script>
</body>
</html>
