<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Admin Dashboard - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body x-data="adminDashboard">
    <div id="navbar-placeholder"></div>
    <div class="d-flex w-100">
        
        <button class="btn btn-dark position-fixed start-0 m-3 d-md-none z-3 top-70" @click="mobileMenu = !mobileMenu" title="Toggle Menu" aria-label="Toggle Menu">
            <i class="bi bi-list fs-4"></i>
        </button>

        <aside class="sidebar d-flex flex-column p-3" :class="{ 'show': mobileMenu }">
            <div class="mb-4 px-2 d-flex align-items-center gap-2">
                <h5 class="m-0 fw-bold text-white">Admin Tools</h5>
            </div>
            
            <nav class="nav flex-column flex-grow-1">
                <template x-for="item in navItems" :key="item.id">
                    <a href="#" class="nav-link-custom" :class="{ 'active': tab === item.id }" @click.prevent="tab = item.id; mobileMenu = false">
                        <i :class="item.icon"></i> <span x-text="item.label"></span>
                    </a>
                </template>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content w-100">
            <div class="flex-grow-1">
            <!-- Loading State -->
            <div x-spinner="loading"></div>

            <!-- Access Denied -->
            <template x-if="!loading && !isAdmin">
                <div class="d-flex justify-content-center align-items-center vh-80">
                    <div class="glass-card p-5 text-center">
                        <i class="bi bi-shield-lock fs-1 text-warning mb-3"></i>
                        <h2>Access Denied</h2>
                        <p class="text-muted">You do not have permission to view this page.</p>
                        <a href="./index.html" class="btn btn-primary mt-3">Go Home</a>
                    </div>
                </div>
            </template>

            <!-- Dashboard Content -->
            <div x-show="!loading && isAdmin" x-transition.opacity>
                
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-1" x-text="pageTitle"></h2>
                        <p class="text-muted m-0">Welcome back, Admin.</p>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-outline-light btn-sm" @click="refreshAll" title="Refresh Data">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <div class="d-flex align-items-center gap-2 glass-card px-3 py-2 rounded-pill">
                            <img :src="currentUser?.photoURL || './defaultuser.png'" class="avatar-sm" alt="User Avatar">
                            <span class="fw-medium" x-text="currentUser?.displayName || 'User'"></span>
                        </div>
                    </div>
                </header>

                <!-- Dashboard Tab -->
                <div x-show="tab === 'dashboard'" class="row g-4">
                    <template x-for="stat in stats" :key="stat.label">
                        <div class="col-md-3">
                            <div class="glass-card p-4 stat-card">
                                <h6 class="text-muted text-uppercase mb-2" x-text="stat.label"></h6>
                                <h2 class="fw-bold mb-0" x-text="stat.value">0</h2>
                                <i :class="stat.icon + ' ' + stat.color" class="position-absolute top-0 end-0 m-3 fs-1 opacity-25"></i>
                            </div>
                        </div>
                    </template>

                    <div class="col-md-8">
                        <div class="glass-card p-4 h-100">
                            <h5 class="mb-4">Recent Activity</h5>
                            <div class="list-group list-group-flush bg-transparent">
                                <template x-for="item in recentActivity" :key="item.id">
                                    <div class="list-group-item bg-transparent text-light border-secondary d-flex justify-content-between align-items-center px-0">
                                        <div>
                                            <i :class="item.icon" class="me-2"></i>
                                            <span x-text="item.text"></span>
                                        </div>
                                        <small class="text-muted" x-text="formatDate(item.time)"></small>
                                    </div>
                                </template>
                                <div x-show="recentActivity.length === 0" class="text-muted text-center py-3">No recent activity</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="glass-card p-4 h-100">
                            <h5 class="mb-4">Quick Actions</h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" @click="createPage"><i class="bi bi-plus-lg me-2"></i> New Page</button>
                                <button class="btn btn-outline-light" @click="tab='users'"><i class="bi bi-person-gear me-2"></i> Manage Users</button>
                                <button class="btn btn-outline-light" @click="tab='forums'"><i class="bi bi-shield-check me-2"></i> Moderate Forums</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Tab -->
                <div x-show="tab === 'users'">
                    <div class="glass-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <input type="text" class="form-control search-input w-25" placeholder="Search users..." x-model="searchUser">
                            <span class="badge bg-primary rounded-pill" x-text="filteredUsers.length + ' Users'"></span>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Joined</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="user in filteredUsers" :key="user.id">
                                        <tr>
                                            <td>
                                                <div class="d-flex align-items-center gap-2">
                                                    <img :src="user.photoURL || './defaultuser.png'" class="avatar-sm" alt="User Avatar">
                                                    <span x-text="user.displayName || 'Unknown'"></span>
                                                </div>
                                            </td>
                                            <td x-text="user.email"></td>
                                            <td>
                                                <span class="badge" :class="user.admin ? 'bg-danger' : 'bg-secondary'" x-text="user.admin ? 'Admin' : 'User'"></span>
                                            </td>
                                            <td x-text="formatDate(user.createdAt)"></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary" @click="editUser(user)" title="Edit User">Edit</button>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Pages Tab -->
                <div x-show="tab === 'pages'">
                    <div class="glass-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0">Custom Pages</h5>
                            <button class="btn btn-primary btn-sm" @click="createPage"><i class="bi bi-plus-lg"></i> Create</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover align-middle">
                                <thead><tr><th>Title</th><th>Slug</th><th>Actions</th></tr></thead>
                                <tbody>
                                    <template x-for="page in pages" :key="page.id">
                                        <tr>
                                            <td x-text="page.title"></td>
                                            <td><code class="text-info" x-text="'/' + page.slug"></code></td>
                                            <td>
                                                <div class="btn-group btn-group-sm">
                                                    <a :href="'./pages.html?id=' + page.id" target="_blank" class="btn btn-outline-secondary"><i class="bi bi-eye"></i></a>
                                                    <button class="btn btn-outline-primary" @click="editPage(page)"><i class="bi bi-pencil"></i></button>
                                                    <button class="btn btn-outline-danger" @click="deletePage(page.id)"><i class="bi bi-trash"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Wiki Tab -->
                <div x-show="tab === 'wiki'">
                    <div class="glass-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0">Wiki Sections</h5>
                            <button class="btn btn-primary btn-sm" @click="createWikiSection"><i class="bi bi-plus-lg"></i> New Section</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover align-middle">
                                <thead><tr><th>Section ID</th><th>Allowed Editors</th><th>Last Updated</th><th>Actions</th></tr></thead>
                                <tbody>
                                    <template x-for="section in wikiSections" :key="section.id">
                                        <tr>
                                            <td><code class="text-info" x-text="section.id"></code></td>
                                            <td>
                                                <span class="badge bg-secondary" x-text="section.allowedEditors?.length ? section.allowedEditors.length + ' users' : 'Admins only'"></span>
                                            </td>
                                            <td x-text="formatDate(section.updatedAt)"></td>
                                            <td>
                                                <div class="btn-group btn-group-sm">
                                                    <a :href="'./wiki.html#' + section.id" target="_blank" class="btn btn-outline-secondary"><i class="bi bi-eye"></i></a>
                                                    <button class="btn btn-outline-primary" @click="editWikiSection(section)"><i class="bi bi-pencil"></i></button>
                                                    <button class="btn btn-outline-info" @click="manageWikiEditors(section)"><i class="bi bi-people"></i></button>
                                                    <button class="btn btn-outline-danger" @click="deleteWikiSection(section.id)"><i class="bi bi-trash"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Forums Tab -->
                <div x-show="tab === 'forums'">
                    <div class="glass-card p-4">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover align-middle">
                                <thead><tr><th>Title</th><th>Author</th><th>Category</th><th>Date</th><th>Actions</th></tr></thead>
                                <tbody>
                                    <template x-for="thread in threads" :key="thread.id">
                                        <tr>
                                            <td x-text="thread.title"></td>
                                            <td x-text="getAuthorName(thread.authorId)"></td>
                                            <td><span class="badge bg-info text-dark" x-text="thread.category"></span></td>
                                            <td x-text="formatDate(thread.createdAt)"></td>
                                            <td>
                                                <div class="btn-group btn-group-sm">
                                                    <button class="btn btn-outline-secondary" @click="viewThread(thread)">View</button>
                                                    <button class="btn btn-outline-primary" @click="editThread(thread)">Edit</button>
                                                    <button class="btn btn-outline-danger" @click="deleteThread(thread.id)">Delete</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- DMs Tab -->
                <div x-show="tab === 'dms'">
                    <div class="glass-card p-4">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover align-middle">
                                <thead><tr><th>Conversation</th><th>Last Message</th><th>Time</th><th>Actions</th></tr></thead>
                                <tbody>
                                    <template x-for="dm in dms" :key="dm.id">
                                        <tr>
                                            <td>
                                                <div class="d-flex flex-column">
                                                    <span class="fw-bold" x-text="dm.participantNames ? Object.values(dm.participantNames).join(', ') : getDMName(dm)"></span>
                                                    <small class="text-muted" x-show="!dm.participantNames" x-text="dm.participants.map(uid => getAuthorName(uid)).join(', ')"></small>
                                                </div>
                                            </td>
                                            <td class="text-truncate mw-200" x-text="dm.lastMessage || 'No messages'"></td>
                                            <td x-text="formatDate(dm.lastMessageTime)"></td>
                                            <td>
                                                <div class="btn-group btn-group-sm">
                                                    <button class="btn btn-outline-primary" @click="viewDM(dm)">Spy</button>
                                                    <button class="btn btn-outline-danger" @click="deleteDM(dm.id)">Delete</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <div id="footer-placeholder" class="mt-auto pt-4"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</body>
</html>
