<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Arcator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body x-data="adminStore">
<div id="navbar-placeholder"></div>

<template x-if="loading"><div class="container py-5 text-center"><div class="loading-spinner mx-auto"></div></div></template>
<template x-if="!loading && !isAdmin">
    <main class="container py-5 text-center">
        <h1 class="display-4 fw-bold mb-4">Access Denied</h1>
        <p class="lead text-secondary mb-4">You do not have permission to access moderator tools.</p>
        <a href="./index.html" class="btn btn-primary">Return Home</a>
    </main>
</template>

<template x-if="!loading && isAdmin">
    <div>
        <section class="hero-section">
            <img src="./creativespawn.png" alt="Hero" loading="lazy">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="display-4 fw-bold mb-3">Moderator Tools</h1>
                <p class="lead">Manage pages, moderate content, and oversee conversations.</p>
            </div>
        </section>

        <main class="container py-5">
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header"><h5 class="mb-0">User Management</h5></div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead><tr><th>User</th><th>Email</th><th>Actions</th></tr></thead>
                                    <tbody>
                                        <template x-for="u in users" :key="u.id">
                                            <tr>
                                                <td class="d-flex align-items-center gap-2">
                                                    <img :src="u.photoURL || './defaultuser.png'" class="profile-img" style="width:24px;height:24px;">
                                                    <span x-text="u.displayName || 'Unknown'"></span>
                                                </td>
                                                <td x-text="u.email || '-'"></td>
                                                <td><button class="btn btn-outline-primary btn-sm" @click="editUser(u)">Edit</button></td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Custom Pages</h5>
                            <button class="btn btn-primary btn-sm" @click="createPage">Create Page</button>
                        </div>
                        <div class="card-body">
                            <template x-if="pages.length === 0"><div class="text-secondary">No pages</div></template>
                            <div class="list-group list-group-flush">
                                <template x-for="p in pages" :key="p.id">
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <span x-text="p.title || 'Untitled'"></span>
                                        <div class="btn-group btn-group-sm">
                                            <a :href="'./page.html?id=' + p.id" class="btn btn-outline-secondary">View</a>
                                            <button class="btn btn-outline-danger" @click="deletePage(p.id)">Delete</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</template>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import AuthService from './services/AuthService.js';
    import DataService from './services/DataService.js';
    import { initPage } from './services/UIService.js';

    document.addEventListener('alpine:init', () => {
        Alpine.data('adminStore', () => ({
            loading: true, isAdmin: false, users: [], pages: [],

            async init() {
                await initPage(AuthService);
                AuthService.onAuthChange(async ({ user, profile }) => {
                    this.isAdmin = profile?.isAdmin === true;
                    if (this.isAdmin) {
                        this.users = await DataService.getUsers();
                        this.pages = await DataService.getPages();
                    }
                    this.loading = false;
                });
            },

            async editUser(u) {
                const { value } = await Swal.fire({
                    title: 'Edit User',
                    html: `<input id="swal-name" class="swal2-input" placeholder="Display Name" value="${u.displayName || ''}"><input id="swal-email" class="swal2-input" placeholder="Email" value="${u.email || ''}">`,
                    preConfirm: () => ({ displayName: document.getElementById('swal-name').value, email: document.getElementById('swal-email').value })
                });
                if (value) {
                    await AuthService.updateProfile(u.id, value);
                    this.users = await DataService.getUsers();
                    Swal.fire('Updated', '', 'success');
                }
            },

            async createPage() {
                const { value } = await Swal.fire({
                    title: 'Create Page',
                    html: `<input id="swal-title" class="swal2-input" placeholder="Title"><textarea id="swal-content" class="swal2-textarea" placeholder="Content (Markdown)"></textarea>`,
                    preConfirm: () => ({ title: document.getElementById('swal-title').value, content: document.getElementById('swal-content').value })
                });
                if (value && value.title) {
                    Swal.fire('Created', 'Page creation would save to Firestore', 'info');
                }
            },

            async deletePage(id) {
                const { isConfirmed } = await Swal.fire({ title: 'Delete page?', icon: 'warning', showCancelButton: true });
                if (isConfirmed) Swal.fire('Deleted', '', 'success');
            }
        }));
    });
</script>
</body>
</html>
